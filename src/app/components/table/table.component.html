<table class="table table-bordered mat-elevation-z8 mt-3">
    <thead>
        <tr>
            <th>Practice Stage</th>
            <th>{{data[0].stageDef}}</th>
            <th>Stage Score</th>
            <th>Points</th>
            <th>Account Score</th>
        </tr>
    </thead>
    <tbody>
       

        <ng-container *ngFor="let item of data; let i = index">
            <tr>
                <td> <strong>{{ item.practiceStage }}</strong></td>
                <td>{{ item.description }}</td>
                <td>{{ item.score }}</td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" [name]="item.name" [value]="item.value"
                         (change)="onChange()"   [(ngModel)]="selectedValue" [matTooltip]="item.tooltip" [matTooltipPosition]="'right'">
                    </div>
                </td>
                <td *ngIf="i === 0" [rowSpan]="item.rowSpan" >{{ selectedValue }}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
